<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario | Soporte técnico</title>
    <link rel="icon" href="/img/icon.ico" type="image/png">

</head>

<body>
    <header>
        <img class="logo" src="/img/logo_t.png" alt="logo.png">
        <h1>SOPORTE<br>TÉCNICO</h1>
    </header>

    <main>
        <p class="subtitle">Ingresa para reportar</p>
        <form class="formulario" id="formulario" >
            <div class="input-container">
                <label>Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre completo" required>
            </div>

            <div class="input-container">
                <label>Contraseña:</label>
                <input type="text" id="password" name="password" placeholder="Solo para administradores*">
            </div>

            <button class="btn-form" type="button" onclick="logIn()">Iniciar sesión</button>
        </form>
    </main>

    <script src="login.js"></script>

</body>

</html>

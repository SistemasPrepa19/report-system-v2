<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario a Google Sheets</title>
</head>

<body>
    <h1>Soporte técnico</h1>
    <form id="formulario">
        <div class="name-container">
            <label>Nombre:</label>
            <input type="text" name="name" required>
        </div>

        <div class="building-container">
            <label>Edificio:</label>
            <input type="text" name="building" required>
        </div>

        <div class="classroom-container">
            <label>Aula/Lab:</label>
            <input type="text" name="classroom" required>
        </div>

        <div class="machine-container">
            <label>Maquina:</label>
            <input type="text" name="machine" required>
        </div>

        <div class="issue-container">
            <label>Problema:</label>
            <input type="text" name="issue" placeholder="Breve descripción del problema" required>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <p id="estado"></p>

    <script src="main.js"></script>
</body>

</html>

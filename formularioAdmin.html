<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario | Soporte técnico</title>
    <link rel="icon" href="/img/icon.ico" type="image/png">

</head>

<body>
    <header style="background-color: white; width: 100%;">
        <img class="logo" src="/img/logo.png" alt="logo.png" style="filter: none; background-color: white;">
        <h1>SOPORTE<br>TÉCNICO</h1>
    </header>

    <main style="height: auto; margin-bottom: 50px;">

        <button id="btn-report" class="btn-report">Nuevo reporte</button>

        <form style="display: none; margin-bottom: 15px;" class="formulario form-admin" id="formulario">
            <div class="input-container">
                <label>Nombre:</label>
                <input type="text" name="name" placeholder="Nombre completo" required>
            </div>

            <div class="input-container">
                <label>Edificio:</label>
                <input type="text" name="building" placeholder="Edificio o lugar" required>
            </div>

            <div class="input-container">
                <label>Aula/Lab:</label>
                <input type="text" name="classroom" placeholder="Aula o laboratorio" required>
            </div>

            <div class="input-container">
                <label>Maquina:</label>
                <input type="text" name="machine" placeholder="Maquina o dispositivo" required>
            </div>

            <div class="input-container">
                <label>Problema:</label>
                <textarea type="text" class="issue" name="issue"
                    placeholder="Breve descripción del problema o situación" required rows="2" cols="40"></textarea>
            </div>

            <div class="input-container">
                <label>Solución:</label>
                <textarea type="text" name="solution" placeholder="Breve descripción de la solución" required rows="2"
                    cols="40"></textarea>
            </div>

            <button class="btn-form" type="submit">Reportar</button>
        </form>

        <div class="report-list">
            <p class="subtitle s-b">Bitácora de reportes</p>
            <table class="report-table" id="reportTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edificio</th>
                        <th>Aula/Lab</th>
                        <th>Maquina</th>
                        <th>Problema</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- Se agregan filas dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <script src="report.js"></script>



    </main>



    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="icon">✔️</div>
            <h2>Se agregó correctamente</h2>
            <p>El reporte de agregó a la bitácora</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

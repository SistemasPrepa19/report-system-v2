<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles_desk.css" />
    <title>Administrador | Soporte técnico</title>
    <link rel="icon" href="/img/icon.ico" type="image/png">

</head>

<body>
    <header style="background-color: white; width: 100%;">
        <img class="logo" src="/img/logo.png" alt="logo.png" style="filter: none; background-color: white;">
        <h1>SOPORTE <br>TÉCNICO</h1>
    </header>

    <main style="height: auto; margin-bottom: 50px;" class="main-admin">

        <div class="buttons">
            <a class="btn-report a-report"
                href="https://docs.google.com/spreadsheets/d/1BKl7Q3_hT-V0qACR9_P2sNMCkORBxt4J5hWcdTmHhnA/edit?pli=1&gid=0#gid=0"
                target="_blank">
                Ver bitácora
            </a>
            <button id="btn-report" class="btn-report">
                Nuevo reporte
            </button>
        </div>

        <div class="report-list" id="report-list">
            <p class="subtitle s-b">
                Bitácora de reportes
                <button id="refreshBtn" class="refresh-btn" title="Actualizar">
                    ↺
                </button>
            </p>
            <table class="report-table" id="reportTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edificio</th>
                        <th>Aula/Lab</th>
                        <th>Maquina</th>
                        <th>Problema</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <!-- Se agregan filas dinámicamente aquí -->
                </tbody>
            </table>
            <p style="font-size: 12px; color: rgba(128, 128, 128, 0.513); margin: 2px; text-align: center;">*La latencia
                de actualización puede ser de 5s a 30s</p>
        </div>

        <script src="report.js"></script>

        <form style="display: none; margin-bottom: 15px;" class="formulario form-admin" id="formulario">
            <div class="inputs">
                <div class="input-container">
                    <label>Nombre:</label>
                    <input type="text" name="name" placeholder="Nombre completo" required>
                </div>

                <div class="input-container">
                    <label>Edificio:</label>
                    <input type="text" name="building" placeholder="Edificio o lugar" required>
                </div>

                <div class="input-container">
                    <label>Aula/Lab:</label>
                    <input type="text" name="classroom" placeholder="Aula o laboratorio" required>
                </div>

                <div class="input-container">
                    <label>Maquina:</label>
                    <input type="text" name="machine" placeholder="Maquina o dispositivo" required>
                </div>
            </div>

            <div class="text-spaces">
                <div class="input-container">
                    <label>Problema:</label>
                    <textarea type="text" class="issue" name="issue"
                        placeholder="Breve descripción del problema o situación" required rows="2" cols="40"></textarea>
                </div>

                <div class="input-container">
                    <label>Solución:</label>
                    <textarea type="text" name="solution" placeholder="Breve descripción de la solución" required
                        rows="2" cols="40"></textarea>
                </div>
                <button class="btn-form" type="submit">Listo</button>
            </div>


        </form>


    </main>



    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="icon">✔️</div>
            <h2>Se agregó correctamente</h2>
            <p>El reporte de agregó a la bitácora</p>
        </div>
    </div>

    <!-- Modal para escribir la solución -->
    <div id="solveModal" class="modal">
        <div class="modal-content">
            <h2>Escribe la solución</h2>
            <textarea id="solveText" rows="4" style="width: 222px;"></textarea>
            <div class="modal-buttons">
                <button id="solveCancel">Cancelar</button>
                <button id="solveSend">Guardar</button>
            </div>
        </div>
    </div>


    <div class="logOut-container">
        <button class="btn-logOut" id="logOut">← Cerrar sesión</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
